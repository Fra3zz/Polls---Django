{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat List</title>
</head>
<body>
    <h1>Cat List</h1>
    <br>
    <a href="{% url 'cats:breed_create' %}">Add a breed</a>
    <br>
    <a href="{% url 'cats:breed_list' %}">View breeds</a>
    <a href="{% url 'cats:cat_create' %}">Add a cat</a>
    <br>
    <ul>
        {% for cat in object_list %}
            <li>{{ cat.nickname }} - <a href="{% url 'cats:cat_update' pk=cat.pk %}">Update</a></li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock content %}
